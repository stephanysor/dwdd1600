    <main>
      <h1>Request a Coach</h1>
      <form method="get" class="coachForm" action="thanks.html">
        <fieldset>
          <legend>Contact Information</legend>
          <label>First Name* <input type="text" name="fname" required /></label>
          <label>Dbd User <input type="text" name="user" /></label>
          <label>Email* <input type="email" name="email" required /></label>
          <label>Cell* <input type="tel" name="phone" required /></label>
        </fieldset>
        <fieldset>
          <legend>Killer or survivor</legend>
          <label>
            <input type="radio" name="method" value="Survivor" />Survivor
          </label>

          <label>
            <input type="radio" name="method" value="Killer" />Killer
          </label>
        </fieldset>

        <fieldset>
          <legend>What do you want to focus on</legend>
          <label>
            <input type="checkbox" name="looping" value="chosen" />
            Looping
          </label>
          <label>
            <input type="checkbox" name="perks and builds" value="chosen" />
            Perks and Builds
          </label>
          <label>
            <input type="checkbox" name="map knowledge" value="chosen" />
            Map Knowledge
          </label>
          <label>
            <input type="checkbox" name="techs and saves" value="chosen" />
            Techs and Saves
          </label>

          <label
            >Session time
            <select name="time">
              <option value="none">Please select</option>
              <option value="1hr">$50 1 hour</option>
              <option value="2hr">$100 2 hour</option>
              <option value="3 hour game session">
                $250 3 hour game session
              </option>
            </select>
          </label>
        </fieldset>

        <label
          >Questions or Comments<textarea name="comments"></textarea>
        </label>

        <input type="submit" value="Request Coach" />
      </form>
    </main>
